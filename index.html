<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gondes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      color: #333;
      transition: background 0.4s ease, color 0.4s ease;
    }
    header {
      background: #ffcccb;
      padding: 20px;
      transition: background 0.3s;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header .text-box {
      flex: 1;
      min-width: 200px;
    }
    header .qr-box {
      text-align: center;
      margin-top: 10px;
    }
    header .qr-box img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    header .qr-box figcaption {
      font-size: 0.8rem;
      margin-top: 5px;
      color: #444;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    p {
      margin: 5px 0 0;
    }

    /* Floating theme toggle */
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ffcccb;
      border: none;
      padding: 14px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.3rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
      transition: background 0.3s, color 0.3s, transform 0.2s;
      z-index: 1000;
    }
    .theme-toggle:hover {
      transform: scale(1.1);
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery figure {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .gallery figure.show {
      opacity: 1;
      transform: translateY(0);
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .gallery figcaption {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #555;
    }

    footer {
      background: #ffcccb;
      padding: 10px;
      font-size: 0.9rem;
    }

    /* Dark Mode */
    body.dark {
      background: #121212;
      color: #f5f5f5;
    }
    body.dark header {
      background: #333;
    }
    body.dark footer {
      background: #222;
    }
    body.dark .qr-box figcaption {
      color: #ccc;
    }
    body.dark .theme-toggle {
      background: #444;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div class="text-box">
      <h1>Kucing Lucu üê±</h1>
 <p>Panggil aku "ndes" nada tinggi, pasti nengok. Rumah babuku di kontrakan pak sanin. Kalau main kejauhan tolong kabarin ke wa.me/6287779761778</p>    </div>

    <figure class="qr-box">
      <img src="https://via.placeholder.com/100x100.png?text=QR" alt="QR Code">
      <figcaption>Scan QR di sini</figcaption>
    </figure>
  </header>

  <section class="gallery">
    <figure>
      <img src="https://lh3.googleusercontent.com/pw/AP1GczPIW1NItguTuAoljyhLu64Q_owOiiceENpbKv3BzbQIEy4C5SucfYz6jQx5sgzG3pNR3lwpDRYvkWe_-OrWp7ksYYii4XXrBSEUZr-rr4wbddx_EvHRFeB-IMUI6NS-33wdKUZxoJz3e0by0Ad4sqsHrw=w629-h839-s-no" alt="Kucing lucu 1">      <figcaption>Kucing imut sedang santai di sofa üõãÔ∏è</figcaption>
    </figure>
    <figure>
      <img src="https://lh3.googleusercontent.com/pw/AP1GczOLFXxQw5YmQpeoi8pQg0WXD81dx5X7z8U9tdydhHdAbjjOyyCAeXgOLJ6f2ikC7OXNrza193Z_xE_r7qcFxtlPf-z8G_YWEh6GFL85h6SDo8ZCgskXxF-e7D1Yao2doZqN0yT1h3ij032CmJWPuX4mtQ=w1118-h839-s-no" alt="Kucing lucu 2">
      <figcaption>Kucing penasaran menatap kamera üì∏</figcaption>
    </figure>
    <figure>
      <img src="https://placekitten.com/402/300" alt="Kucing lucu 3">
      <figcaption>Kucing kecil lagi rebahan manja üò¥</figcaption>
    </figure>
  </section>

  <footer>
    <p>&copy; 2025 Website Kucing Lucu</p>
  </footer>

  <!-- Floating Button -->
  <button class="theme-toggle" id="themeToggle">üåô</button>

  <script>
    const toggleBtn = document.getElementById('themeToggle');
    const body = document.body;

    // Sesuaikan default sesuai preferensi sistem
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      body.classList.add('dark');
      toggleBtn.textContent = "‚òÄÔ∏è";
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark');
      toggleBtn.textContent = body.classList.contains('dark') ? "‚òÄÔ∏è" : "üåô";
    });

    // Fade-in effect untuk gambar ketika muncul di viewport
    const figures = document.querySelectorAll('.gallery figure');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          observer.unobserve(entry.target); // biar animasi sekali saja
        }
      });
    }, { threshold: 0.2 });

    figures.forEach(fig => observer.observe(fig));
  </script>
</body>
</html>
